<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CSS Grid</title>

<style>

.container {

display: grid;

grid-template-columns: 200px 200px 200px;

gap: 10px;

}

.items {

background-color: pink;

border-radius: 15px;

border: 3px pink;

padding: 10px;

text-align: center;

}

</style>

</head>

<body>

<div class="container">

<div class="items">dabba 1</div>

<div class="items">dabba 2</div>

<div class="items">dabba 3</div> <div class="items">dabba 4</div>

<div class="items">dabba 5</div>

<div class="items">dabba 6</div>

</div>

</body>

</html>
